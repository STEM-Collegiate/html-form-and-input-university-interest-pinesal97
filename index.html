<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Collegiate University Visit Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>STEM Collegiate Univeristy Visit Registration</h1>
<form action="/register" method="post">
    <fieldset>
        <legend>Student Information</legend>
        <ul class="ul">
<li>
    <label for="fname">First Name:</label>
<input type="text" id="fname" name="fname" placeholder="Enter First Name Here">
</form> 
</li>
<li>
<label for="lname">Last Name:</label>
<input type="text" id="lname" name="lname"
placeholder="Enter Last Name Here">
</li>
<li>
<label for="email">Email Address:</label>
<input type="email" id="email" name="email" placeholder="Enter Email Address Here">
</li>
<li>
<label for="grade-level">Grade Level:</label>
<input type="number" id="grade-level" name="grade-level" min="9" max="12" placeholder="9-12">
</li>
<li>
<label for="textarea">Text Area:</label>
<textarea id="textarea" name="textarea"
placeholder="Questions or Comments?" rows="4" cols="40"></textarea>
</li>
</ul>
</fieldset>

<fieldset>
    <legend>University Interests</legend>

<label for="univeristy">Select your University:</label>
<select id="univeristy" name="univeristy">
    <option value="">-- Select--</option>
    <option value="UofA">Univeristy of Alberta</option>
    <option value="UofA">Univeristy of Calgary</option>
    <option value="UofA">Univeristy of Toronto</option>
    <option value="UofA">Univeristy of British Columbia</option>
</select>

  <form>
        <label>
            <input type="checkbox" id="MIT" name="mit" value="MIT">
            Massachusetts Institute of Technology (MIT)
        </label><br>
        <label>
            <input type="checkbox" id="CalTech" name="caltech" value="CalTech">
            California Institute of Technology (CalTech)
        </label><br>
        <label>
            <input type="checkbox" id="Harvard" name="harvard" value="Harvard">
            Harvard University
        </label><br>
        
    </form>

<p>Preferred Session Format</p>
<input type="radio" id="pformat" name="pformat">
<label for="pformat">In-person Presentation</label><br>
<input type="radio" id="pformat2" name="pformat2">
<label for="pformat2">Virtual Q & A</label><br>
</ul>

<label for="ilevel">Interest Level:</label>
<input type="range" id="ilevel" name="ilevel" min="0" max="100" placeholder="0-100">
</fieldset>

<fieldset>
<legend>Date Availability</legend>
    <label for="date-input">Date:</label>
<input type="date" id="date-input" name="date-input">

<label for="time-input">Time:</label>
<input type="time" id="time-input" name="time-input">

<label for="color-picker">Badge Color Selection:</label>
<input type="color" id="color-picker" name="color-picker">
</fieldset>

<fieldset>
    <legend>Confirmation section</legend>
<label for="confirmation">Do you confirm to abide the event guidlines?</label>
<a href="tos.html">Terms of Services</a>

<form>
        <label>
            <input type="checkbox" id="agree" name="agree" value="agree">
            I agree
        </label><br>
        <label>
            <input type="checkbox" id="idontagree" name="idontagree" value="idontagree">
            I do not Agree
        </label><br>
        
    </form>
<a href="Thankyou.html">
<button type="submit">Submit Form</button>
</a>
</fieldset>

</body>
</html>
